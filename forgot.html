<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Gimansio_Chimbita
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <form action="">
            <h2>¿Olvidaste tu clave?</h2>
            <div class="login-container">
                <div class="instructions">
                    <p>Ingrese el correo electrónico asociado a la cuenta para enviar las indicaciones de restablecimiento de contraseña.</p>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Correo electrónico</label>
                </div>
                <button type="submit">
                    Enviar correo de recuperación
                </button>
            </div>
            <div class="register">
                <p>¿Ya tienes una cuenta? <a href="main.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>

</html>
