<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gimnasio_Chimbita</title>
    <link rel="stylesheet" href="style-inicio.css">
</head>

<body>
    <div class="login-box">
        <form id="loginForm">
            <h2>Iniciar sesión</h2>
            <div class="login-container">
                <div class="input-box">
                    <input type="email" id="username" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="forgot">
                    <a href="forgot.html">¿Olvidaste la contraseña?</a>
                </div>
                <button type="button" id="loginButton">Iniciar sesión</button>
            </div>
            <div class="register">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </form>
        <div id="errorMessage" style="color: red; display: none;">Por favor, completa todos los campos.</div>
    </div>

    <script>
              document.getElementById('loginButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === '' || password === '') {
                document.getElementById('errorMessage').style.display = 'block';
            } else {
              location.href = 'index.html'; 
            }
        });
    </script>
</body>

</html>
