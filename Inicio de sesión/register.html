<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Gimansio_Chimbita
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <form action="" onsubmit="return false;">
            <h2>Registrarse</h2>
            <div class="login-container">
                <div class="input-box">
                    <input type="email" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <button type="button"onclick="abrir()">
                    Registrarse
                </button>
            </div>
            <div class="register">
                <p>¿Ya tienes una cuenta? <a href="main.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    <script>
        function abrir() {
            alert("El registro se ha hecho con éxito, por favor inicia sesión");
        }
    </script>
</body>

</html>
